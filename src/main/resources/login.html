<!DOCTYPE html>
<base href="/ow/">
<link rel="stylesheet" type="text/css" href="static/css/login_style.css">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <LINK rel="icon" type="image/svg+xml" href="static/image/ow_icon.svg">
</head>
<body>
    <h1 id="title">登录图书管理系统</h1>
    <form class="login" method="post" action="login">
        <div>
            <label>
                <input type="text" name="username" placeholder="用户名">
            </label>
        </div>
        <div>
            <label>
                <input type="password" name="password" placeholder="密码">
            </label>
        </div>
        <div>
            <button type="submit">登录</button>
            <h4>没有账号？<a th:href="${register_url}">注册</a></h4>
            <p th:if="${failure}" style="color: red"> 用户名或密码错误！ </p>
        </div>

    </form>
</body>
</html>
